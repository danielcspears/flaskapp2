<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.0.0/flatly/bootstrap.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.12.0/jquery-ui.js"></script>
</head>

<body>
            <div id="dialog" title="Basic dialog">
            <p>Remove tasks in the list with a click.</p>
        </div>
    <div class="container">
        <h3>Work Experience:</h3>

        <b>{{jobname}}</b>
        <br>
        <div class="row">
            <div class="col">
                {{company}}
            </div>
            <div class="col">
                {{compcity}},&nbsp;&nbsp;{{compstate}}
                <br>
            </div>
            <div class="col">
                {{compyears}} </div>
        </div>
        <br>
        <br>
        <ul class="list-group"  id="ul">

            {{results|safe}} </ul>
        <br>
        <br>

        <b>{{jobname2}}</b>
        <br>
        <div class="row">
            <div class="col">
                {{company2}}
            </div>
            <div class="col">
                {{compcity2}},&nbsp;&nbsp;{{compstate2}}
                <br>
            </div>
            <div class="col">
                {{compyears2}}</div>
        </div>
        <br>
        <br>
        <ul class="list-group" id="ul">
            {{results2|safe}}
        </ul>
    </div>
    <script>
        $("#ul li").click(function(e) {
            $(this).remove();
        });
    </script>

    <script>
        $(function() {
            $("#dialog").dialog(
                { position: { my: "right top", at:"right+100 top+100", of:"body" } }
            );
        });
    </script>
    >
</body>

</html>
